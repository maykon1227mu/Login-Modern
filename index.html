<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>

    <main>
    <div class="box-left">
        <div class="nav-box">
            <button class="button-nav" onclick="darkMode()"></button>
            <img id="img-dark" src="./src/assets/img/Img-white.png" alt="">
        </div>
        <h1 class="title">Ca<span>q</span>astro</h1>
        <form method="get" action="">
            <div class="set-box">
                <label for="username">Username</label>
                <div class="input-box">
                    <input type="text" placeholder="example123_" id="username"><i class="bi bi-person"></i>
                </div>
            </div>
            <div class="set-box">
                <label for="email">Email</label>
                <div class="input-box">
                    <input type="email" placeholder="user123@gmail.com" id="email"><i class="bi bi-envelope"></i>
                </div>
            </div>
            <div class="set-box">
                <label for="password">Passworld</label>
                <div class="input-box">
                    <input type="password" placeholder="example123" id="password"><i class="bi bi-eye-slash"></i>
                </div>
            </div>
            <div class="button-box">
                <button type="submit">Cadastro</button>
            </div>
        </form>
    </div>
    <div class="box-right">
    </div>
    </main>


    <script src="./src/js/script.js"></script>
</body>
</html>
